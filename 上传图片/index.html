<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css</title>
	<style>
		.push {
			width: 100px;
			height: 100px;
			border: 1px black solid;
			margin: 20px;
			position: relative;
		}
		.plus {
			width: 100px;
			height: 100px;
			font-size: 150px;
			font-weight: 100;
			line-height: 75px;
			text-align: center;
			color: lightGray;
			position: absolute;
		}
		.push input {
			width: 100px;
			height: 100px;
			opacity: 0;
			position: absolute;
		}
		.push img {
			width: 100px;
			height: 100px;
			position: absolute;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="push">
		<div class="plus">
			+
		</div>
		<img class="img" src="">
		<input type="file" accept="image/png,image/gif,image/jpg" name="file">
	</div>
	<img  class="img" src="">
	<script src="./jquery.min.js"></script>
	<script>
		$('input').on('change', function () {
			var oFReader = new FileReader()
			var file = $('input')[0].files[0] // 取消事件时，file = undefined
			if (file) {
				oFReader.readAsDataURL(file)
				oFReader.onloadend = function (oFRevent) {
				    var src = oFRevent.target.result
				    // console.log(src)
				    $('.img').attr('src', src).css('opacity', 1)
				}
			}
		})
	</script>
</body>
</html>
